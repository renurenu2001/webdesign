<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var character = prompt("enter a character");
        var output = (character =="a"|| character =="e"|| character =="i"|| character =="o"|| character =="u"|| character =="A"|| character =="E"|| character =="I"|| character =="O"|| character =="U") ? "${character} is a vowel": "${character} is not a vowel";
        document.write(output)
    </script>
</body>
</html>
