<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mark = parseInt(prompt("enter a mark value:"));
        
        var grade = mark>=90 ? "A grade": mark>=80 ? "B grade": mark>=70? "c grade": mark>=60 ?"d grade": "e grade";
        
        document.write(grade)
        
    </script>
</body>
