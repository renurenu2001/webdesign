<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
        table, th, td {
          border:1px solid rgb(240, 229, 229);
        }
        </style>
        <body>
        
        <h2>TH elements define table headers</h2>
        
        <table style="width:100%">
          <tr>
            <th>renu</th>
            <th>name</th>
            <th>num</th>
          </tr>
          <tr>
            <td>ATM</td>
            <td>BANK</td>
            <td>CASH</td>
          </tr>
          <tr>
            <td>5</td>
            <td>1</td>
            <td>6</td>
          </tr>
        </table>
        
        <p>To understand the example better, we have added borders to the table.</p>
        
        </body>
        </html>
