<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var mark=parseInt(prompt("enter a mark value:"));
       if((mark>=25)){
       document.write("f")
       }
       else if((mark>25)&&(mark<=45)){
       document.write("E")
       }
       else if((mark>45)&&(mark<=50)){
       document.write("D")
       }
       else if((mark>50)&&(mark<=60)){
       document.write("c")
       }
       else if((mark>60)&&(mark<=80)){
       document.write("b")
       }
       else if((mark>80)){
       document.write("a")
       }
       else{
        document.write("mark")
       }

    </script>
</body>
</html>
