<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pagination{
            display: inline-block;
        }
        .pagination a{
            color:rgb(24, 188, 18);
            float:left;
            padding:10px 20px;
            text-decoration: none;

        }
        .pagination a.active {
           background-color: #3b12dd;
           color: rgb(60, 187, 225);
        }
    
        .pagination a:hover:not(.active) {background-color: #c5a524;}
    </style>
</head>
<body>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a class="active" href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <a href="#">&raquo;</a>
        
        
    </div>

    
</body>
</html>
