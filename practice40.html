<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var text =""
        for (var i=1;i<=4;i++){
            for (j=1;j<i;j++){
                text +="&nbsp&nbsp";
            }
            for(k=4;k>=i;k--){
                text +="*";

            }
               text +="<br>";
        }
        document.write(text);
    </script>
</body>
</html>
