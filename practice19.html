<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("enter a x value:"));
        if ((x==0)){
        document.write("zero")
        }
        else if ((x>0)){
        document.write("positive")
        }
        else if ((x>=100)&&(x<=100)){
        document.write("small")
        }
        else if ((x>101)&&(x<=1000)){
        document.write("medium")
        }
        else if ((x>=1001)&&(x<=100000)){
        document.write("large")
        }
        else if ((x<0)){
        document.write("negative")
        }   
        else{
        document.write("invalid data")
        }
    </script>
</body>
</html>
