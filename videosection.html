<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
        }
        .video section{
            position: relative;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            
        }
        .video container{
             position: absolute;
             object-fit: fill;
        }
        

        .content{
            position: relative;
            z-index: 1;
            padding: 20px;
        }

</style>
</head>
<body>
    <div class="video section">
        <div class="video container">
            <video autoplay muted loop>
                <source src="flowervideo.mp4" type="video/mp4">
            </video>
            <div class="content">
                <h2>welcome to my page</h2>
            </div>    
        </div>
    </div>

    
</body>
</html>
