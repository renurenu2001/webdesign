<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month = parseInt(prompt("enter a month value:"));
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 18:
                document.write("31 days are in month");
                break;
            case 4:
            case 6:
            case 9:
            case 11: 
                document.write("30 days are in month");
                break;
            case 2:
                document.write("28 days are in month");
                break;
            default:
                document.write("invaid value");       
        }
    
    </script>
</body>
</html>
