<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    .mask1 {
        -webkit-mask-image: url(maskimage.png);
        mask-image: url(maskimage.png);
        mask-repeat: no-repeat;    
      }
      </style>
      </head>
      <body>
      
      <h1>The mask-image Property</h1>
      
      <h3>An image with a mask layer image:</h3>
      <div class="mask1">
      <img src="mask1.jpg" alt="Cinque Terre" width="700" height="300">
      </div>
      
      <h3>Original image:</h3>
      <img src="mask1.jpg" alt="Cinque Terre" width="700" height="300">
      
      
</body>
</html>
