<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var text =""
        for (var i=1;i<=4;i++){
            for (var j=4;j>i;j--){
                text +="&nbsp&nbsp";
            }
            for(k=1;k<=i;k++){
                text +="*";

            }
            for(l=1;l<i;l++){
                text +="*";
            }
            text +="<br>";
        }
        document.write(text);
    </script>
</body>
</html>
