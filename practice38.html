<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i=1;i<=4;i++){
            for(var j=3;j>=i;j--){
                document.write("&nbsp");

            }
            for(k=1;k<=i;k++){
                document.write("*");

            }
            document.write();

        }
    </script>
</body>
</html>
