<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year = parseInt(prompt("enter a year value:"));
        if (year%4==0){
            document.write("this is a leap year")
        }
        else {
            document.write("normal year")
        }
    </script>
</body>
</html>
