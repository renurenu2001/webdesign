<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var A = parseInt(prompt("Enter a A value :"));
         var P = parseInt(prompt("Enter a P value :"));
         var n = parseInt(prompt("Enter a n value :"));
         var x = A*(1+P/100)**n
         document.write(x);


    </script>
    
     
    
</body>
</html>
