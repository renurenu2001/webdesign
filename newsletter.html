<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<style>


form {
  border: 3px solid rgb(249, 245, 246);
  font-family: Arial;
}

.container {
  padding: 20px;
  background-color: #90fc88;
}

input[type=text], input[type=submit] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #e88bd8;
  box-sizing: border-box;
}

input[type=checkbox] {
  margin-top: 16px;
}

input[type=submit] {
  background-color: #7866af;
  color:white(241, 14, 14);
  border: none;
}

input[type=submit]:hover {
  opacity: 0.8;
}
</style>
<body>

<h2>CHESS NEWS</h2>


  <div class="container">
    <h2>chess News </h2>
    <p>The current world champion is Ding Liren, who defeated his opponent Ian Nepomniachtchi in the 2023 World Chess Championship. Magnus Carlsen, the previous world champion, had declined to defend his title.</p>
  </div>

  <div class="container">
    <input type="text" placeholder="Name" name="name" required>
    <input type="text" placeholder="Email address" name="mail" required>
    <label>
      <input type="checkbox" checked="checked" name="subscribe"> Daily Newsletter
    </label>
  </div>

  <div class="container">
    <input type="submit" value="Subscribe">
  </div>
</form>

</body>
</html>
