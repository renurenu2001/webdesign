<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a a value :"));
        var b = parseInt(prompt("Enter a b value :"));
        var c = ((a)**2)+(2*(a*b))+((b)**2)
        document.write(c);
        
    </script>
</body>
</html>
