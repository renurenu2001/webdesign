<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var s = parseInt(prompt("Enter a s value :"));
         var x = parseInt(prompt("Enter a x value :"));
         var m = parseInt(prompt("Enter a m value :"));
         var a = (1/(2*(3.14))**0.5)*((-1/2*((x-m/s**2))))**2
         document.write(a)

    </script>
</body>
</html>
